<h1>8章 動き</h1>
<h2>乱数</h2>
<sub_title>乱数の生成</sub_title><br>
<p align="left">random()関数は、設定した範囲内の乱数を作りだす関数です。</p>

<div align="center">
  <table border="1" style="border-collapse: collapse" width="100%">
    <tbody>
      <tr>
        <td width="auto" height="auto">
	1<br>
        2<br>
        3<br>
	4<br>
        <td width="97%" height="auto">
		void draw() {<br>
		<span>float x = random(0,100);</span><br>
		<span>println(x);</span><br>
		}<br>
		</td>
      </tr>
    </tbody>
  </table>
</div>
<br>
この例では、0から100の間の乱数をコンソールに出力するプログラムです。<br>
このように、乱数は<font color="red">random(値の下限、値の上限)</font>の書式で書かれます。<br>
なおrandom()関数では必ず浮動小数点数を返すので入れる変数はfloat型で宣言することが必要です。<br>
<br>
