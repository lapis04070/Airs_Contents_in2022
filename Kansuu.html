<h1>9章 関数</h1>
<h2>関数</h2>
<sub_title>関数の基礎</sub_title><br>
<p align="left">関数とは、プログラムの基本的な構成単位です。<br>
size関数ではウインドウを描き、line関数だと線を描くと、関数にはそれぞれ固有の役割を持っています。<br>
<h3>パラメータ</h3>
<p align="left">パラメータは関数に柔軟性を与える大事な要素です。<br>
size関数はパラメータを定義することで、幅○ピクセル,高さ○ピクセルのウインドウを描くことができます。<br>
line関数ではパラメータによって画面上のあらゆる2点間に線を引くことができます。<br>
		</p>
